{% extends 'layouts/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <section class="">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="{{ session.userinfo.picture }}"
                                     class="rounded-circle img-fluid" style="width: 100px;" alt="user picture"/>
                            </div>
                            <h4 class="mb-2">{{ session.userinfo.name }}</h4>
                            <p class="text-muted mb-2">{{ session.userinfo.nickname }}</p>
                            <p class="text-primary mb-4">{{ session.userinfo.email }}</p>
                            <a href="{% url 'logout' %}"
                               class="btn btn-primary btn-rounded btn-lg">
                                Logout
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

{% endblock %}
